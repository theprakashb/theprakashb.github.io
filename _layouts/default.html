<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="stylesheet" href="/css/dark.css">
    {%- feed_meta -%}
  </head>
  <body>
    <!-- site-header removed for minimal home page, title shown only in index.md -->

    <button id="dark-toggle" style="position:fixed;top:1em;right:1em;z-index:1000;padding:0.5em 1em;font-size:1em;background:#222;color:#eee;border:none;border-radius:4px;cursor:pointer;">🌙</button>
    <script>
      const btn = document.getElementById('dark-toggle');
      btn.onclick = function() {
        document.body.classList.toggle('dark-mode');
        btn.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
      };
    </script>
    <main class="page-content">
      <div class="wrapper">
        {% if page.url == '/' %}
          {{ content }}
        {% else %}
          {{ content }}
          {% if page.layout == 'default' and page.url != '/' %}
            <!-- Default posts rendering removed for home page -->
          {% endif %}
        {% endif %}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        <p style="font-size:0.9em; color:#b8b0a3; text-align:center; margin:2em 0 0 0; font-family:Georgia,serif; font-style:italic; letter-spacing:0.01em;">
          “One photon, ..and infinite darkness.”
        </p>
      </div>
    </footer>
  </body>
</html>
